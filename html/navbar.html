<!DOCTYPE html>
<html>
<head>
    <title>navebar practice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/hotel/css/navbar.css">
</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid"><body>

                <!--品牌logo-->
                <a class="navbar-brand" href="#"><img width="80px" hight="80px" src="../image/logo1.jpg"></a>

                <!--part1: phone, 5.0版本bootstrap裡會有bs,若舊版就沒有-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
                    <span class="navbar-toggler-icon"></span>
                    <!--toggler-icon就是漢堡, 若沒有用這個就不會呈現漢堡圖示-->
                </button>

                <!--par2: laptop-->
                <div class="collapse navbar-collapse" id="linkbar">
                    <!--列出內容-->
                    <ul class="navbar-nav me-auto"> 
                        <!--navbar-nav 是讓它變成水平橫向, me-auto 自動分成兩邊擴散-->
                        <li class="nav-item">
                            <a class="nav-link" href="#">首頁</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">酒店公告</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">主題酒店</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">樂園門票</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">精彩演藝</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">食尚饗宴</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">關於我們</a>
                        </li>
                    </ul>
                    <!--列出到header右邊-->

                </div>
         <form style="width:300px" class="input-group">
                    <input class="form-control me-3" type="search" placeholder="搜尋">
                    <button class="btn btn-success" type="submit">搜尋</button>

                </form>
        </nav>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
