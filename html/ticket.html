<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>楊先森樂園</title>
    <!-- Bootstrap + Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--上面這行是將index.css導入頁面的做法, 此舉將不會導致程式碼在一個頁面呈現過多行數-->
    <link rel="stylesheet" href="../css/ticket.css">





</head>

<body>
  <!-- Navbar -->
  <div id="header"></div>
  <div id="carousel"></div>

  

  <div class="container">
	<h1>歡迎來到楊先森樂園</h1>
	<form>

		<div class="row">
			<div class="col-md-4">
				<div class="attraction">
					<img src="../image/bumpercar.jpg" alt="Attraction 1">
					<h2>碰碰車</h2>
					<p>Description of the attraction 1.</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="attraction">
					<img src="../image/carousel.jpg" alt="Attraction 2">
					<h2>旋轉木馬</h2>
					<p>Description of the attraction 2.</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="attraction">
					<img src="../image/ferriswheel.jpg" alt="Attraction 3">
					<h2>摩天輪</h2>
					<p>Description of the attraction 3.</p>
				</div>
			</div>
		</div>
		

		<div class="form-group row">
			<label for="ticketQuantity" class="col-sm-2 col-form-label">門票數量:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="ticketQuantity" value="1">
			</div>
		</div>
		<div class="form-group row">
			<label for="date" class="col-sm-2 col-form-label">日期:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="date">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10 offset-sm-2">
				<button type="submit" class="btn btn-primary btn-lg btn-block">計算價格 <i class="fas fa-calculator"></i></button>
			</div>
		</div>
	</form>
	<div class="price text-center"></div>
</div>












  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="../js/ticket.js"></script>

</body>
</html>
