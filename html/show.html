<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--上面這行是將index.css導入頁面的做法, 此舉將不會導致程式碼在一個頁面呈現過多行數-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/show.css">




</head>
<body>
  
	<div id="header"></div>
	<div id="carousel"></div>



  <div class="container mt-5">
		<!-- Image Slider -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="../image/bumpercar.jpg" data-slide-to="0" class="active"></li>
				<li data-target="../image/carousel.jpg" data-slide-to="1"></li>
				<li data-target="../image/ferriswheel.jpg" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="../image/bumpercar.jpg" class="d-block w-100" alt="Image 1">
					<div class="carousel-caption d-none d-md-block">
						<p>Hello</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="../image/carousel.jpg" class="d-block w-100" alt="Image 2">
					<div class="carousel-caption d-none d-md-block">
						<p>Welcome</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="../image/ferriswheel.jpg" class="d-block w-100" alt="Image 3">
					<div class="carousel-caption d-none d-md-block">
						<p>Thank You</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
    </div>

    <!-- Text Links -->
    <div class="row mt-2"> <!--mt2=margin-top-2上方間距為2-->
		<div class="col-md-4"> <!--md4=屏幕大小為父元素的四分之一寬度-->
			<p><a href="../image/room1.jpg">Link 1</a></p>
		</div>
		<div class="col-md-4">
			<p><a href="../image/room2.jpg">Link 2</a></p>
		</div>
		<div class="col-md-4">
			<p><a href="../image/room3.jpg">Link 3</a></p>
		</div>
	</div>

	<!-- Card Deck -->
	<div class="card-deck mt-2">
    <div class="card">
			<img src="../image/room1.jpg" class="card-img-top" alt="Card 1">
			<div class="card-body">
				<h5 class="card-title">Card 1 Title</h5>
				<p class="card-text">Card 1 Description</p>
			</div>
		</div>
		<div class="card">
			<img src="../image/room2.jpg" class="card-img-top" alt="Card 2">
			<div class="card-body">
				<h5 class="card-title">Card 2 Title</h5>
				<p class="card-text">Card 2 Description</p>
			</div>
		</div>
		<div class="card">
			<img src="../image/room3.jpg" class="card-img-top" alt="Card 3">
			<div class="card-body">
				<h5 class="card-title">Card 3 Title</h5>
				<p class="card-text">Card 3 Description</p>
			</div>
		</div>
	</div>

</div>












<!-- 底部導覽列建立 -->
<div id="copyright"></div>
<div id="footer"></div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-GiZjwRczgMSevdy+HdtI56mGZT9RcrOoTFR+nWpfl/p3+q3sOyALtV2mWJzp8Bz2"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
	integrity="sha384-3yk8WqZCzTsgjYXZGRzvLE8gFjy7dFDhFJnS7kkxkWGrGZ7VnSB9z4c7VPl8fQ+C"
	crossorigin="anonymous"></script>
  
  <script src="../js/show.js"></script>

</body>
</html>
